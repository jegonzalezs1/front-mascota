
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <caption
      class="p-5 text-sm text-left rtl:text-right text-gray-600 bg-white dark:text-white dark:bg-gray-300">
      Módulo de Administración
      <h3 class="p-0 text-lg font-semibold text-left rtl:text-right text-gray-600 bg-white dark:text-white dark:bg-gray-300">
      Administración de Cargos
      </h3>
      <div class="flex justify-between items-center mb-6">
        <h4 class="font-bold text-2xl"></h4>
          <div class="flex justify-start items-center mb-6">
            <button type="button" (click)="openModel()" class="text-gray-1200 bg-gray-200 hover:bg-gray-300 focus:outline-none 
            font-small px-3 py-2 text-center mb-2">Crear nuevo cargo</button>
          </div>
      </div>
      
    </caption>
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3 text-center">
          Código Cargo
        </th>
        <th scope="col" class="px-6 py-3 text-center">
          Nombre Cargo
        </th>
        <th scope="col" class="px-6 py-3 text-center">
          Activo
        </th>
        <th scope="col" class="px-6 py-3 text-center">
          Acciones
        </th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Editar</span>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (item of cargos; track $index) {
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-justify">
          {{ item.codigoCargo }}
        </th>
        <td class="px-6 py-4 text-justify">
          {{ item.nombreCargo }}
        </td>
        <td class="px-6 py-4 text-justify">
          {{ item.activo == true ? 'Sí' : 'No' }}
        </td>
        <td class="px-6 py-4 text-center">
          <button type="button" (click)="item.idCargo && loadCargo(item)"
            class="font-medium text-green-700 dark:text-green-500 hover:underline mr-4">
            <i class="bi bi-pencil-square">Editar</i>
          </button>
          <button type="button" (click)="item.idCargo && deleteCargo(item.idCargo)"
            class="font-medium text-red-600 dark:text-red-400 hover:underline">
            <i class="bi bi-trash">Eliminar</i>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<app-model [isOpen]="isModelOpen" (closeModel)="closeModel()">
  <app-form-cargo (onCloseModel)="closeModel()" [data]="cargo"></app-form-cargo>
</app-model>
